<!-- Chart.js Samples -->
<script>
(function(){
  'use strict';

  $('body').scrollspy({ 
    target: '#changelog-nav',
    offset: $('#changelog-nav').offset().top + $('.navbar').height()
  })

  $('#changelog-nav .nav-link').on('click', function(e) {
    e.preventDefault()
    const target = $(this).attr('href')
    const scrollTop = $(target).offset().top - $('.navbar').height() - 20
    document.body.scrollTop = scrollTop
  })

})()
</script>
