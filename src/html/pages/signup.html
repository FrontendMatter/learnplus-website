---
title: Signup
slug: guest-signup
prefix: ''
---
{% extends "layouts/login.html" %}

{% block page %}
<div class="row">
  <div class="col-sm-8 col-md-4 col-lg-4 mx-auto">
    <div class="text-center m-2">
      <div class="icon-block rounded-circle">
        <i class="material-icons align-middle md-36 text-muted">edit</i>
      </div>  
    </div>
    <div class="card">
      <div class="card-header text-center">
        <h4 class="card-title">Sign Up</h4>
        <p class="card-subtitle">Create a new account</p>
      </div>
      <div class="card-body">
        <form action="student-dashboard.html" method="get">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div>
          <div class="form-group text-center">
            <div class="custom-control custom-checkbox">
              <input id="terms" type="checkbox" class="custom-control-input" checked required="">
              <label for="terms" class="custom-control-label">I agree to the <a href="#">Terms of Use</a></label>
            </div>
          </div>
          <p class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>  
          </p>
          <div class="text-center">Already signed up? <a href="guest-login.html">Log in</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
